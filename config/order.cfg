[default]
FileStorePath=fix
ConnectionType=initiator
LogonTimeout=30
ReconnectInterval=90

SLF4JLogEventCategory=order.events
SLF4JLogIncomingMessageCategory=order.incoming
SLF4JLogOutgoingMessageCategory=order.outgoing
SLF4JLogPrependSessionID=Y
SLF4JLogHeartbeats=Y

[session]
BeginString=FIX.4.4
SocketConnectPort=9880
SocketConnectHost=localhost

SenderCompID=${cfg.SenderCompID}
TargetCompID=OANDA_OD
TargetSubID=TEST

TimeZone=Asia/Tokyo
StartTime=00:00:00
EndTime=00:00:00
HeartBtInt=60

ResetOnLogon=Y
